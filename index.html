<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Counter</title>
</head>
<body>
    <section class="counter">
        <div class="counter__wrapper">
            <div class="counter__title">Words counter</div>
            <div class="count">
                <textarea class="area" name="text" id="text" cols="30" rows="10"></textarea>
                <div class="test"></div>
                <div class="flex"> 
                    <div class="counter__wrapper-characters indent">Characters:</div>
                    <span class="show_charac"></span>    
                </div>
                <div class="flex">
                    <div class="counter__wrapper-words indent">Total words:</div>
                    <span class="show_word"></span>    
                </div>
                <div class="flex">
                    <div class="counter__wrapper-paragraphs indent">Paragraphs:</div>
                    <span class="show_paragraph"></span>    
                </div>
                <div class="flex">
                    <div class="counter__wrapper-reading indent">Reading time(in minutes):</div>
                    <span class="show_read"></span>    
                </div> 
            </div>
        </div>
    </section>


    <script src="js.js"></script>
</body>
</html>
